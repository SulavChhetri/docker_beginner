{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Enter a display message!! {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="display">Display Message</label>
        {% if data %}
        <input type="text" name="display" placeholder="Enter a display message" class="form-control"
            value="{{ data }}"></input>
        {% else %}
        <input type="text" name="display" placeholder="Enter a display message" class="form-control"
            value="{{ request.form['display'] }}"></input>
        {% endif %}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div class="card">
    <div class="card-header">
        Display Message
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ display }}</p>
        </blockquote>
    </div>
</div>

{% endblock %}
